<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">

    <link rel="stylesheet" href="/css/master.css" type="text/css" media="screen" charset="utf-8">
    <link href='http://fonts.googleapis.com/css?family=Special+Elite' rel='stylesheet' type='text/css'>

    <script type="text/javascript" src="/js/zepto.js"> </script>
    <script type="text/javascript" src="/js/underscore.js"> </script>
    <script type="text/javascript" src="/js/backbone.js"> </script>
    <script type="text/javascript" src="/js/backbone.localStorage.js"> </script>

    <title>Mothra</title>

  </head>

  <body>
    <header>
      <h1 id="Mothra">MOTHRA</h1>
    </header>

    <!-- equipment App Interface --> 

    <div id="equipmentapp"> 

      <div class="title"> 
        <h1>Inventory</h1> 
      </div> 

      <div class="content"> 

        <div id="create-equipment"> 
          <div id="fields">
            <input id="asset_tag_number" placeholder="What is the Asset Tag?" type="text" /> 
            <input id="make" placeholder="Make" type="text" /> 
            <input id="model" placeholder="Model" type="text" /> 
            <input id="serial_number" placeholder="Serial Number" type="text" /> 
            <input id="who_has_it" placeholder="Who's got it?" type="text" /> 
          </div>
          <textarea name="notes" placeholder="Notes" rows="8" cols="40"></textarea>
          <span class="ui-tooltip-top" style="display:none;">Press Enter to save this task</span> 
        </div> 

        <div id="equipments"> 
          <ul id="equipment-list"></ul> 
        </div> 

        <div id="equipment-stats"></div> 

      </div> 

    </div> 

    <!-- Templates --> 

    <script type="text/template" id="item-template"> 
      <div class="equipment <%= done ? 'done' : '' %>">
        <div class="display">
          <input class="check" type="checkbox" <%= done ? 'checked="checked"' : '' %> />
          <div class="equipment-content"></div>
          <span class="equipment-destroy"></span>
        </div>
        <div class="edit">
          <input class="equipment-input" type="text" value="" />
        </div>
      </div>
    </script> 

    <script type="text/template" id="stats-template"> 
      <% if (total) { %>
        <span class="equipment-count">
          <span class="number"><%= remaining %></span>
          <span class="word"><%= remaining == 1 ? 'item' : 'items' %></span> left.
        </span>
        <% } %>
      <% if (done) { %>
        <span class="equipment-clear">
          <a href="#">
            Clear <span class="number-done"><%= done %></span>
            completed <span class="word-done"><%= done == 1 ? 'item' : 'items' %></span>
          </a>
        </span>
        <% } %>
    </script> 

    <footer> </footer>
  </body>
  <head>
    <script type="text/javascript" src="/js/app.js"> </script>
  </head>
</html>
