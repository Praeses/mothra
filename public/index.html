<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />

    <link rel="stylesheet" href="/css/master.css" >
    <link rel="stylesheet" href="/css/ui-tooltip.css" >
    <link rel="stylesheet" href='http://fonts.googleapis.com/css?family=Special+Elite' >

    <script type="text/javascript" src="/faye.js"> </script>
    <script type="text/javascript" src="/js/zepto.js"> </script>
    <script type="text/javascript" src="/js/underscore.js"> </script>
    <script type="text/javascript" src="/js/backbone.js"> </script>
    <script type="text/javascript" src="/js/backbone-faye-client-store.js"> </script>
    <script type="text/javascript" src="/js/jquery.image-dropout.js"> </script>

    <title>Mothra</title>

  </head>

  <body>
    <header>
      <h1 id="Mothra">MOTHRA</h1>
    </header>


    <!-- App Interface --> 

    <div id="equipmentapp"> 

      <section class="auth">
        <input id='username' name='username' size='30' placeholder= "Username" type= "text" />
        <input id='password' name='password' size='30' placeholder= "Password" type= "password" />
      </section>

      <section id="create-equipment"> 
        <section class="fields">
          <input    id= "asset_tag_number" placeholder= "What is the Asset Tag?" type= "text" />
          <input    id= "make"             placeholder= "Make"                   type= "text" />
          <input    id= "model_number"     placeholder= "Model"                  type= "text" />
          <input    id= "serial_number"    placeholder= "Serial Number"          type= "text" />
          <input    id= "who_has_it"       placeholder= "Who's got it?"          type= "text" />
          <textarea id= 'notes'            placeholder= "Notes"                  rows= "7"       cols= "40" ></textarea>
        </section>
        <span class="ui-tooltip-top" style="display:none;">Press Enter to save this task</span> 
      </section> 

      <section id="equipments"> 
        <ul id="equipment-list"></ul> 
      </section> 
      
    </div> 


    <!-- Templates --> 

    <script type="text/template" id="item-template"> 
      <section class="equipment">
        <section class="display">
          <label>Asset Tag:</label>
          <label class="equipment-asset_tag_number"></label>
          <label>Make:</label>
          <label class="equipment-make"></label>
          <label>Model #:</label>
          <label class="equipment-model_number"></label>
          <label>Serial #:</label>
          <label class="equipment-serial_number"></label>
          <label>Checked out by:</label>
          <label class="equipment-who_has_it"></label>
          <label>Notes:</label>
          <label class="equipment-notes"></label>
          <span  class="equipment-destroy"></span>
          <!--
            <img class='checkout' src='images/checkout.png' ></canvas>
          -->
        </section>
        <section class="edit">
          <section class="fields">
            <input    class= "asset_tag_number" placeholder= "What is the Asset Tag?" type= "text" />
            <input    class= "make"             placeholder= "Make"                   type= "text" />
            <input    class= "model_number"     placeholder= "Model"                  type= "text" />
            <input    class= "serial_number"    placeholder= "Serial Number"          type= "text" />
            <input    class= "who_has_it"       placeholder= "Who's got it?"          type= "text" />
            <textarea class= 'notes'            placeholder= "Notes"                  rows= "8"       cols= "40" ></textarea>

          </section>
          <span class="ui-tooltip-top" style="display:none;">Press Enter to save this task</span> 
        </section>
      </section>
    </script> 


    <footer> </footer>
  </body>
  <head>
    <script type="text/javascript" src="/js/app.js"> </script>
  </head>
</html>
